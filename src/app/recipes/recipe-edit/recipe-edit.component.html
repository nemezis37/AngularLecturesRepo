<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()">
      <input type="hidden"
             formControlName="id"
             id="id">

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                id="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                class="form-control"
                formControlName="imagePath"
                id="imagePath">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="recipeForm.value['imagePath']" class="image-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                rows="6"
                type="text"
                class="form-control"
                formControlName="description"
                id="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients" >
            <div class="row"
                 *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
                  style="margin-top: 8px;"
                  [formGroupName]="i">
              <div class="col-xs-8">
                <input type="text"
                       formControlName="name"
                       class="form-control">
              </div>
              <div class="col-xs-2">
                <input type="text"
                       formControlName="amount"
                       class="form-control">
              </div>
              <div class="col-xs-2">
                <button
                  class="btn btn-danger"
                (click)="onIngredientDelete(i)">X</button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
