<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt=" {{recipe.name}}" class="image-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">Mange recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddIngredientsToShoppingListClick()" style="cursor: pointer">To Shopping List</a></li>
        <li><a [routerLink]="['edit']" style="cursor: pointer">Edit Recipe</a></li>
        <li><a (click)="onRecipeDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
